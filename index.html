<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年高考倒计时</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

       .countdown-container {
            text-align: center;
        }

       .message {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
        }

       .countdown {
            font-size: 2em;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <div class="message">距离2026年高考还有：</div>
        <div class="countdown">
            <span id="days-countdown">0</span> 天 
            <span id="hours-countdown">0</span> 小时 
            <span id="minutes-countdown">0</span> 分钟 
            <span id="seconds-countdown">0</span> 秒
        </div>
    </div>

    <script>
        // 设置高考日期为2026年6月7日
        const targetDate = new Date("2026-06-07T00:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById("days-countdown").innerHTML = "高考已结束！";
                document.getElementById("hours-countdown").innerHTML = "";
                document.getElementById("minutes-countdown").innerHTML = "";
                document.getElementById("seconds-countdown").innerHTML = "";
                return;
            }

            // 计算天数、小时数、分钟数和秒数
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // 更新页面上的时间
            document.getElementById("days-countdown").textContent = days;
            document.getElementById("hours-countdown").textContent = hours;
            document.getElementById("minutes-countdown").textContent = minutes;
            document.getElementById("seconds-countdown").textContent = seconds;
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 初始化倒计时
        updateCountdown();
    </script>
</body>

</html>
